<html>
<head>
  <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}" />
</head>
<body>
  <h1>New Menu Item</h1>

    <form action="{{ url_for('newMenuItem', restaurant_id = restaurant_id) }}" method="post">
      <dl>
        <dt>Name:</dt>
        <dd>
          <input type="text" size='30' name='name' placeholder='menu Item Name'/>
        </dd>
        <dt>Description:</dt>
        <dd>
          <textarea size='30' rows="5" cols="40" name='description' placeholder="Description"></textarea>
        </dd>
      </br>
        <dt>Price:</dt>
        <dd>
          <input type="text" size='8' name='price' placeholder="Price"/>
        </dd>
      </br>
        <dt>Course:</dt>
        <dd><input type ='radio' name='course' value='Appetizer'>Appetizer</dd>
        <dd><input type ='radio' name='course' value='Entree'>Entree</dd>
        <dd><input type ='radio' name='course' value='Dessert'>Dessert</dd>
        <dd><input type ='radio' name='course' value='Beverage'>Beverage</dd>
      </dl>

      <input type="submit" value="Create"/>
      <a href="{{url_for('showMenu', restaurant_id = restaurant_id)}}">Cancel</a>
    </form>

</body>
</html>
